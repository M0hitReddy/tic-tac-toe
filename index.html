<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header><h1>tic tac toe</h1></header>
    <main>
      <div class="container">
        <div class="player">
          <span>player</span> <span id="l">'</span><span id="xo">X</span
          ><span id="r">'</span> <span id="win-turn">turn</span>
        </div>
        <div class="boxes">
          <div class="box t-l" id="0"></div>
          <div class="box" id="1"></div>
          <div class="box t-r" id="2"></div>
          <div class="box" id="3"></div>
          <div class="box" id="4"></div>
          <div class="box" id="5"></div>
          <div class="box e-s" id="6"></div>
          <div class="box" id="7"></div>
          <div class="box e-e" id="8"></div>
        </div>
        <div id="resetBtn">
          <button>
            <span class="material-symbols-outlined">restart_alt</span>reset
          </button>
        </div>
      </div>
    </main>
    <footer>
      <div class="about">about</div>
      <div class="links">
          <a href="https://github.com/M0hitReddy" target="_blank"><i class="fa fa-github"></i></a>|<a href="https://www.linkedin.com/in/mohit-reddy-675b47251/" target="_blank"><i class="fa fa-linkedin-square"></i></a>
        </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
